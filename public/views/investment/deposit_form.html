<section id="main-slider" class="no-margin fadeInDown">
    <div class="open-account-full-width-container block-1">
        <div class="open-account-full-width-background" style="background: url(images/open_account_img.png) no-repeat center center; background-size: 100% 100%;">
        </div>
        <div class="open-account-full-width-containter-content">
            <div class="open-account-background-mask">
                <div class="open-account-center-cn-div">
                    <div class="open-account-background-title center-inner-div">
                      <div class="container">
                        <h4>MY INVESTMENTS</h4>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="copy-of-your-account" class="">
    <div class="container">
        <div class="row fade">
            <form name="AddMoenyForm" class="col-xs-12 col-sm-6 col-md-6 z-index-100 fade">
                <div class="iq-stock-detail-font">
                    Please Insert the amount to deposit.
                </div>
                <div class="row margin-top-20">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="label-container">
                            Nick Name:
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="label-container">
                            {{ currentNickName }}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="label-container">
                            Current Cash Balance:
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="label-container">
                            {{ snapshots.totalCash | currency }}
                        </div>
                    </div>
                </div>
                <div class="label-input-container">
                    <div class="label-container">
                        Amount of Deposit
                    </div>
                    <div class="input-container">
                       <input type="text" ng-model="depositAmount" class="portfolio-input" >
                        <!-- <input type="text" ng-model="bankAccountType" class="portfolio-input" required> -->
                    </div>
                </div>
                
                <div class="button-container row">
                    <div class="col-xs-12 col-md-6 col-md-6 margin-top-20">
                        <a class="btn-ach-deposit" ng-click="depositAchRelationship()">Deposit Money</a>
                    </div>
                    <div class="col-xs-12 col-md-6 col-md-6 margin-top-20">
                        <a class="btn-ach-confirm float-right-class" href="#/account-overview/add-money">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
