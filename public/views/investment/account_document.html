<section id="main-slider" class="no-margin fadeInDown">
    <div class="open-account-full-width-container block-1">
        <div class="open-account-full-width-background" style="background: url(images/open_account_img.png) no-repeat center center; background-size: 100% 100%;">
        </div>
        <div class="open-account-full-width-containter-content">
            <div class="open-account-background-mask">
                <div class="open-account-center-cn-div">
                    <div class="open-account-background-title center-inner-div">
                      <div class="container">
                        <h4>MY INVESTMENTS</h4>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section><!--/#main-slider-->

<section id="copy-of-your-account">
    <div class="container cart-container">
        <div class="row">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="account-page-title">
                        Electronic Documents (eDocs) for Account
                    </div>
                </div>
            </div>
            <div class="row margin-top-20">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="navbar-collapse padding-0">
                        <ul class="nav navbar-nav">
                            <li id="account-table-nav-1" ng-click="activeAccountTableNav(0)" class="padding-bottom-0 border-right-class "><a href="#/account-overview">Overview</a></li>
                            <li id="account-table-nav-2" ng-click="activeAccountTableNav(1)" class="padding-bottom-0 border-right-class"><a href="#/account-overview/history" >History</a></li>
                            <li id="account-table-nav-4" ng-click="activeAccountTableNav(3)" class="padding-bottom-0 border-right-class"><a href="#/account-overview/holdings">Holdings</a></li>
                            <li id="account-table-nav-5" ng-click="activeAccountTableNav(4)" class="padding-bottom-0 border-right-class"><a  href="#/account-overview/add-money">Add Money</a></li>
                            <li id="account-table-nav-6" ng-click="activeAccountTableNav(5)" class="padding-bottom-0 border-right-class "><a href="#/account-overview/withdraw-money">Withdraw Money</a></li>
                            <li id="account-table-nav-3" ng-click="activeAccountTableNav(2)" class="padding-bottom-0 border-right-class"><a href="#/account-overview/all-transfers">All Transfers</a></li>
                            <li id="account-table-nav-7" ng-click="activeAccountTableNav(6)" class="padding-bottom-0 account-active-tab"><a href="#/account-overview/documents">Documents</a></li>
                        </ul>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <div class="account-table-spliter">

                            </div>
                            <div class="account-product-name font-20px padding-left-10">

                            </div>
                            <table ng-table="documentsTableParams" class="table">
                                <tr ng-repeat="document in $data">
                                    <td title="'Title'" filter="{ title: 'text'}" sortable="'transactionDescription'">{{document.title}}</td>
                                    <td title="'Type'">{{document.type}}</td>
                                    <td title="'Date'" class="text-center" header-class="'text-center'">{{document.documentDate | date: "yyyy-MM-dd" }}</td>
                                    <td>
                                        <a target="_blank" class="btn-ach-confirm" ng-href="{{document.documentUrl}}" >View</a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</section>
