<div class="modal fade">
  	<div class="modal-dialog">
	    <div class="modal-content">
	      	<div class="modal-header">
		        <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title">You are about to link a new bank account.</h4>
	      	</div>
	      	<div class="modal-body">
	        	<div class="row">
	        		<div class="col-xs-12 col-sm-5 col-md-5">
	        			Account Routing:
	        		</div>
	        		<div class="col-xs-12 col-sm-7 col-md-7">
	        			{{ content.bankRoutingNumber }}
	        		</div>
	        	</div>
	        	<div class="row">
	        		<div class="col-xs-12 col-sm-5 col-md-5">
	        			Account Number:
	        		</div>
	        		<div class="col-xs-12 col-sm-7 col-md-7">
	        			{{ content.bankAccountNumber }}
	        		</div>
	        	</div>
	        </div>
	      	<div class="modal-footer">
				<a type="button" class="btn-ach-confirm" ng-click="submitAccount()" data-dismiss='modal'>OK</a>
				<a type="button" class="btn-ach-confirm" ng-click="cancelAccount()" data-dismiss='modal'>Cancel</a>
	      	</div>
	    </div>
  	</div>
</div>
