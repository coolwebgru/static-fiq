<section id="main-slider" class="no-margin fadeInDown login-container">
    <div class="signup-full-width-container block-1">
        <div class="signup-full-width-background-div" style="background: url(images/signup_img.png) no-repeat center center; background-size: 100% 100%;">
        </div>
        
        <div class="full-width-containter-content center-inner-div margin-top-300">
            <div class="container">
                <div class="row no-padding">
                    <div class="col-xs-12 col-sm-8 col-md-8 login-left-banner">
                        <div class="font-30px login-title">
                            Sign Up For A Free Account
                        </div>
                        <div class="login-body">
                            <div class="login-label-input-container">
                                <div class="login-label-container padding-top-25">
                                    Enter a Password
                                </div>
                                <div class="login-input-container">
                                    <input class="login-input" type="password" ng-model="userPassword">
                                </div>
                            </div>
                            <div class="login-label-input-container">
                                <div class="login-label-container margin-top-5">
                                    Confirm Password
                                </div>
                                <div class="login-input-container">
                                    <input ng-model="userConfirmPassword" type="password" class="login-input">
                                </div>
                            </div>
                            <div class="login-btn-container">
                                <a type="button" href="" ng-click="signup()" class="btn-form-login text-center continue-clicker float-left div-bottom">Sign Up</a>
                            </div>
<!--                             <div class="login-btn-container">
                                <a type="button" href="" class="btn-form-login text-center continue-clicker float-left div-bottom">Reset Password</a>
                            </div> -->
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4 col-md-4 login-right-banner">
                        <img class="float-left-class" src="images/signup_form_img.png" style="width: 100%">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section><!--/#main-slider-->
